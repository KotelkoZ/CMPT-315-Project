<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>315 Project</title>
        <!-- our css -->
        <link rel="stylesheet" type="text/css" href="../_css/style.css">
        <!-- css from google chart -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css" type="text/css" media="all" />
        <!-- Google charts script -->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <!-- jquery and jquery ui -->
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- our script -->
        <script type="text/javascript" src="../_js/stock.js"></script>
        
        
    </head>
    <body>
        
        <section id="top-panel">
            <a href="/"><img src="../_image/logo.png"></a>
            <div class="header-buttons float_right">
                <input type="text" id="searchBox" placeholder="Search For A Ticker" name="searchBox">
                <input type="submit" id="searchButton" value="Search" onClick="search()">
            </div>
            <div class="header-buttons float_right">
                <a href="/stock"><input type="submit" id="listButton" class="submit_btn" value="View Market List"></a>
            </div>            
        </section>
            
        <section id="main-content"> 
            <div class="float_right">
                <span id="error"></span>
                <input type="text" id="compareBox" placeholder="Compare With Ticker" name="searchBox">
                <input type="submit" id="compareButton" value="Compare" onClick="addCompareTicker()">
            </div>
                
            <span><h2 id="ticker_title" class="title">Loading...</h2><h2 id="up" class="title"></h2>
                <h2 id="down" class="title"></h2></span><br>
            <select id='combo'></select>
            <input type="submit" id="updateButton" value="Update Graph" onClick="makeChart()">
            
            <div id="left_column"><div id="stock_chart_div"></div></div>
            <div id="right_column" title="Click on a company name in the table to remove it from comparison.  "><div id="table_div"></div></div>
        </section>
    </body>
</html>
