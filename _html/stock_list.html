<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>315 Project</title>
        <link rel="stylesheet" type="text/css" href="../_css/style.css">
        <script type="text/javascript" src="_js/index.js"></script>
        
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css" type="text/css" media="all" />
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        
        <script>
            
        $(document).ready(function() {
                                
            var url = "../QuandlQuery/alltickers.json";
                
            $.getJSON(url, function(data) {
                $('#stock-list').append("<ul>");
                $.each(data, function(i, data) {
                    console.log(data.name);
                    $('#stock-list').append("<li>" + data.name + "</li>");
                });
                $('#stock-list').append("</ul>");   
            });
        });            
        
        </script>
    </head>
    
    <body>
        
        <section id="top-panel">
            <a href="/"><img src="../_image/logo.png"></a>
            <div class="header-buttons float_right">
                <div id="sBox">
                    <input type="text" id="searchBox" placeholder="Search For A Ticker" name="searchBox">
                    <input type="submit" id="searchButton" value="Search" onClick="">
                </div>
            </div>
        </section>
        
        <section id="list-panel">
            <div id="stock-list"></div>
        </section>
    </body>
    
    
    
</html>
