<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>315 Project</title>
        <link rel="stylesheet" type="text/css" href="../_css/style.css">
        <script type="text/javascript" src="_js/index.js"></script>
        
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css" type="text/css" media="all" />
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        
        <script>
            
        $(document).ready(function() {
                                
            var url = "../QuandlQuery/alltickers.json";
                
            $.getJSON(url, function(data) {
                $('#stock-list').append("<ul>");
                $.each(data, function(i, data) {
                    console.log(data.name);
                    $('#stock-list').append("<li>" + data.name + "</li>");
                });
                $('#stock-list').append("</ul>");   
            });
        });            
        
        </script>
        
        <script type='text/javascript' src='https://www.google.com/jsapi'></script>

        <script type='text/javascript'>
            google.load('visualization', '1', {packages:['table']});
            google.setOnLoadCallback(drawTable);
            function drawTable() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Name');
                data.addColumn('number', 'Salary');
                data.addColumn('boolean', 'Full Time Employee');
                data.addRows([
                    ['Mike',  {v: 10000, f: '$10,000'}, true],
                    ['Jim',   {v:8000,   f: '$8,000'},  false],
                    ['Alice', {v: 12500, f: '$12,500'}, true],
                    ['Bob',   {v: 7000,  f: '$7,000'},  true]
                ]);
    
                var table = new google.visualization.Table(document.getElementById('table_div'));
                table.draw(data, {showRowNumber: true});
            }
        </script>

        
    </head>
    
    <body>
        
        <section id="top-panel">
            <a href="/"><img src="../_image/logo.png"></a>
            <div class="header-buttons float_right">
                <input type="text" id="searchBox" placeholder="Search For A Ticker" name="searchBox">
                <input type="submit" id="searchButton" class="submit_btn" value="Search" onClick="search()">
            </div>
            <div class="header-buttons float_right">
                <a href="/stock"><input type="submit" id="listButton" class="submit_btn" value="View Market List"></a>
            </div>            
        </section>
        
        <section id="list-panel">
            <div id="stock-list"></div>
            <div id='table_div'></div>
        </section>
    </body>
    
    
    
</html>
