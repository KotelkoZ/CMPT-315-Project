<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>315 Project</title>
        <!-- our css -->
        <link rel="stylesheet" type="text/css" href="_css/style.css">
        <!-- css from google chart -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css" type="text/css" media="all" />
        <!-- css for sliders -->
        <link rel="stylesheet" href="_js/slider/css/jslider.css" type="text/css">
        
        <!-- jquery and jquery ui -->
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- Google charts script -->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <!-- Sliders scripts -->
        <script type="text/javascript" src="_js/slider/js/tmpl.js"></script>
        <script type="text/javascript" src="_js/slider/js/jquery.dependClass-0.1.js"></script>
        <script type="text/javascript" src="_js/slider/js/draggable-0.1.js"></script>
	    <script type="text/javascript" src="_js/slider/js/jquery.slider.js"></script>
        <!-- our script -->
        <script type="text/javascript" src="_js/index.js"></script>
    </head>

    <body>
        
        <section id="top-panel">
            <a href="/"><img src="_image/logo.png"></a>
            <div class="header-buttons float_right">
                <input type="text" id="searchBox" placeholder="Search For A Ticker" name="searchBox">
                <input type="submit" id="searchButton" class="submit_btn" value="Search" onClick="search()">
            </div>
            <div class="header-buttons float_right">
                <a href="/stock"><input type="submit" id="listButton" class="submit_btn" value="View Market List"></a>
            </div>            
        </section>
        
        <section id="main-content">
                
            <div id="filter_div">
                <div id="filter_table_container">
                <div id="filter_table_row">
                    
                    <div id="filter_table_main" class="table_cell">
                        <h2 id="filter_title">Filters</h2>
                        <p>Exchange<br>
                            <input type="checkbox" id="NYSEFilter" checked> NYSE<br>
                            <input type="checkbox" id="NasdaqFilter" checked> NASDAQ
                        </p>
                
                        <p>X-Axis<br><select id='XSelect' class='cboBox'></select></p>
                        <p>Y-Axis<br><select id='YSelect' class='cboBox'></select></p>
                        
                        <h3 id="open_ranges" class="btn">Open Ranges >></h3>
                        <h3 id="filter_btn" class="btn">Filter</h3>
                    </div> <!-- // filter_table_main -->
                    
                    <div id="filter_table_ranges">
                        <p class="slider_label">P/E Ratio<br>
                            <input id="PERatioSlider" class="slider" type="text" name="area" value="0;45" />
                        <br></p>
                        <p class="slider_label">Year Low<br>
                            <input id="YearLowSlider" class="slider" type="text" name="area" value="0;220" />
                        <br></p>
                        <p class="slider_label">Year High<br>
                            <input id="YearHighSlider" class="slider" type="text" name="area" value="0;280" />
                        <br></p>
                        <p class="slider_label">Change From Year Low<br>
                            <input id="YearLowChangeSlider" class="slider" type="text" name="area" value="0;60" />
                        <br></p>
                        <p class="slider_label">Change From Year High<br>
                            <input id="YearHighChangeSlider" class="slider" type="text" name="area" value="-40;5" />
                        <br></p>
                        <p class="slider_label">Open<br>
                           <input id="OpenSlider" class="slider" type="text" name="area" value="10;250" />
                        <br></p>
                        <p class="slider_label">Previous Close<br>
                            <input id="PrevCloseSlider" class="slider" type="text" name="area" value="10;250" />
                        <br></p>
                        <p class="slider_label">Percent Change<br>
                            <input id="PercentChangeSlider" class="slider" type="text" name="area" value="-10;10" />
                        <br></p>
                        <p class="slider_label">Book Value<br>
                            <input id="BookValueSlider" class="slider" type="text" name="area" value="0;80" />
                        <br></p>
                        <p class="slider_label">Dividend Yield<br>
                            <input id="DividendYieldSlider" class="slider" type="text" name="area" value="0;7" />
                        <br></p>
                    </div> <!-- // filter_table_ranges -->
                </div> <!-- // table_row -->
                </div> <!-- // filter_table -->
                
                
            </div> <!-- // filter_div -->
        
            <div id="index_main_div"><div id="index_chart_div"><h2>Loading...</h2></div></div>
            
        </section>
    </body>
</html>
