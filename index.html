<!DOCTYPE html>
<html>

    <body>
        <header class="top"></header>
        <section id="main-content">
            <div id="tableContainer">
                <div id="tableRow">
                    <section id="left-panel">
                        <nav id="left-nav">
                            <a class="menuItem" href="index.html">HOME</a>
                            <a class="menuItem" href="">TEST</a>
                            <a class="menuItem" href="">TEST</a>

                        </nav>
                    </section>
                    <section id="main-panel">
                        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
                        <script>
                            $.getJSON('tickers/NYSE.json', function(data) {
                                var output = "<table id='stock-table'><tr><th>Ticker</th><th>Stock Name</th></tr>";
                                data.forEach(function(company) {
                                    output += "<tr><td>" + company["Ticker"] + "</td>";
                                    output += "<td><a class='stock' href='stock.html?StockInfo=GOOG/NYSE_";
                                    output += company["Ticker"] + "'>" + company[" Name"] + "</a></td></tr>";
                                });
                                output += "</table>";
                                document.getElementById("main-panel").innerHTML = output;
                            });
                        </script>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
