<html>

	<body>
        <section id="head-content">
            <header class="top"></header>
        </section>
        
        <section id="main-content">
            <div id="tableContainer">
                <div id="tableRow">
                    <section id="left-panel">
                        <nav id="left-nav">
                            <a class="menuItem" href="">TESTTEST</a>
                            <a class="menuItem" href="">TEST</a>
                            <a class="menuItem" href="">TEST</a>
                            <a class="menuItem" href="">TEST</a>
                        </nav>
                    </section>
                    <section id="main-panel">
                        
                        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
                        <script>
                            $.getJSON('tickers.json', function(data) {
                                var output = "<table id='stock-table'><tr><th>Ticker</th><th>Stock Name</th><th>Exchange</th></tr>";
                                
                                for (var i in data) {
                                    var stockItem = data[i];
                                    output += "<tr><td>" + stockItem["Ticker"] + "</td>";
                                    output += "<td><a class='stock' href='/'>" + stockItem["Stock Name"] + "</a></td>";
                                    output += "<td>" + stockItem["Price Code"] + "</td></tr>";
                                }
                                
                                output += "</table>";
                                document.getElementById("main-panel").innerHTML = output;
                            });
                        </script>
                    </section>
                </div>
            </div>
        </section>
