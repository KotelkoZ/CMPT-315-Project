<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>315 Project</title>
        <link rel="stylesheet" type="text/css" href="315-project.css">
    </head>
    <body>
        <header class="top"></header>
        <section id="main-content">
            <div id="tableContainer">
                <div id="tableRow">
                    <section id="left-panel">
                        <nav id="left-nav">
                            <a class="menuItem" href="index.html">HOME</a>
                            <a class="menuItem" href="">TEST</a>
                            <a class="menuItem" href="">TEST</a>
                            <a class="menuItem" href="">TEST</a>
                        </nav>
                    </section>   
                    <section id="main-panel">
                        
                        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
                        <script>
                            function getParam() {
                                var params = [];
                                var url = window.location.search.substring(1);
                                if (url) {
                                    var a = url.split("=")[1];
                                    params.push(a.split("/")[0]);
                                    a = a.split("/")[1];
                                    params.push(a.split("_")[0]);
                                    params.push(a.split("_")[1]);
                                }
                                return params;
                            }
                            
                            var parameters = getParam();
                            if (parameters) {
                                <!-- if this page was called for a specific company -->
                                    
                                var website = parameters[0];
                                var exchange = parameters[1];
                                var ticker = parameters[2];
                                var url = "http://www.quandl.com/api/v1/datasets/" + website + "/" + exchange + "_" + ticker + ".json";
                                
                                <!-- get the json file from quandl -->
                                $.getJSON(url + '?auth_token=iT1LrBo1Uw79uqJfrKyb', function(company) {
                                    
                                    var output = "<table id='stock-table'><tr><th>Date</th><th>Open</th><th>High</th><th>Low</th><th>Volume</th></tr>";
                                    company.data.forEach(function(data) {
                                        output += "<tr><td>" + data[0] + "</td><td>" + data[1] + "</td><td>" + data[2] + "</td><td>" + data[3] + "</td><td>" + data[4] + "</td></tr>";
                                    });
                                    output += "</table>";
                                    document.getElementById("main-panel").innerHTML = output;
                                });
                            }
                            
                            
                            
                            
                        </script>
                    
                    
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
